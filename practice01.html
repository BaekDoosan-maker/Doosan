<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 유효성 실습</title>
    <style>
        .insertArea{
            border: 1px solid black;
            width: 500px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <h1 align="center">비밀번호 유효성 연습</h1>

	<form action="" method="get">
		<div class="wrap" align="center">
	    	<div class="insertArea" align="center">
	    		<h2>회원 가입</h2>
	    		<table>
	    			<tr>
	    				<td><label>아이디 : </label></td>
	    				<td><input type="text"></td>
	    			</tr>
	    			<tr>
	    				<td><label>비밀번호 : </label></td>
	    				<td><input type="password" id="userPwd"></td>
	    			</tr>
	    			<tr>
	    				<td><label>비밀번호확인 : </label></td>
	    				<td><input type="password" id="userPwd2"></td>
	    			</tr>
	    			<tr>
	    				<td><label>이름 : </label></td>
	    				<td><input type="text"></td>
	    			</tr>
	    		</table>
		    	<br>
		    	<input type="submit" value="회원가입" onclick="return check();"/>
		    	<input type="reset" value="취소">
		    	<br><br>
	    	</div>
		</div>
    </form>

    <script>
        function check(){
            var userPwd = document.getElementById("userPwd");
            var userPwd2 = document.getElementById("userPwd2");
            if(userPwd.value != userPwd2.value){
                alert('비밀번호 입력을 재확인해주세요.');
                userPwd.style.backgroundColor = 'red';
                userPwd2.style.backgroundColor = 'red';
                userPwd2.select();
                return false;
            }else{
                alert('성공');
                return true;
            }
        }

    </script>
</body>
</html>
